<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alexandria{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Source Serif 4"', 'Georgia', 'serif'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        scholar: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        accent: {
                            500: '#1a56db',
                            600: '#1e40af',
                            700: '#1e3a8a',
                        },
                        cite: { 500: '#16a34a', 600: '#15803d' },
                    },
                    maxWidth: {
                        'article': '52rem',
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', system-ui, sans-serif; }
        .font-serif { font-family: 'Source Serif 4', Georgia, serif; }

        /* Wikipedia-style article typography */
        .article-body h1 { font-family: 'Source Serif 4', Georgia, serif; font-size: 1.6rem; font-weight: 700; margin: 1.8rem 0 0.6rem; padding-bottom: 0.3rem; border-bottom: 1px solid #e2e8f0; }
        .article-body h2 { font-family: 'Source Serif 4', Georgia, serif; font-size: 1.3rem; font-weight: 600; margin: 1.5rem 0 0.5rem; padding-bottom: 0.2rem; border-bottom: 1px solid #f1f5f9; }
        .article-body h3 { font-size: 1.05rem; font-weight: 600; margin: 1.2rem 0 0.4rem; }
        .article-body p { margin-bottom: 0.8rem; line-height: 1.75; color: #334155; }
        .article-body ul, .article-body ol { margin: 0.5rem 0 0.8rem 1.5rem; }
        .article-body li { margin-bottom: 0.3rem; line-height: 1.65; color: #334155; }
        .article-body code { background: #f1f5f9; padding: 0.1rem 0.35rem; border-radius: 3px; font-size: 0.85em; }
        .article-body blockquote { border-left: 3px solid #cbd5e1; padding: 0.5rem 1rem; margin: 1rem 0; background: #f8fafc; color: #475569; font-style: italic; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-white text-scholar-800">
    <!-- Top bar -->
    <header class="border-b border-scholar-200 bg-white sticky top-0 z-50">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between h-12">
                <!-- Left: Logo + primary nav -->
                <div class="flex items-center space-x-8">
                    <a href="/" class="flex items-center space-x-2 group">
                        <svg class="w-5 h-5 text-accent-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                        <span class="font-serif text-base font-bold text-scholar-900">Alexandria</span>
                    </a>
                    <nav class="hidden md:flex items-center space-x-1 text-sm">
                        <a href="/" class="px-3 py-1.5 rounded-md font-medium transition {% if section == 'library' %}text-accent-600 bg-blue-50{% else %}text-scholar-500 hover:text-scholar-800 hover:bg-scholar-50{% endif %}">Library</a>
                        <a href="/agents" class="px-3 py-1.5 rounded-md font-medium transition {% if section == 'agents' %}text-accent-600 bg-blue-50{% else %}text-scholar-500 hover:text-scholar-800 hover:bg-scholar-50{% endif %}">Agents</a>
                    </nav>
                </div>

                <!-- Right: compact search + API -->
                <div class="flex items-center space-x-3">
                    {% if section != 'library' or active_page != 'home' %}
                    <form action="/search" method="GET" class="hidden sm:block">
                        <div class="relative">
                            <input type="text" name="q" placeholder="Search scrolls..." value="{{ query or '' }}"
                                class="w-56 lg:w-72 pl-8 pr-3 py-1.5 text-sm border border-scholar-200 rounded-full bg-scholar-50 focus:bg-white focus:outline-none focus:ring-1 focus:ring-accent-500 focus:border-accent-500 transition">
                            <svg class="absolute left-2.5 top-2 w-3.5 h-3.5 text-scholar-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                    </form>
                    {% endif %}
                    <a href="/api/docs" target="_blank" class="hidden md:inline text-xs text-scholar-400 hover:text-scholar-600 transition">API</a>
                </div>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
